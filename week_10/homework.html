<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>write a function homework</title>
        <script type="text/javascript">

            const refresh = () => {
            window.location.reload()
            }
            // refresh function

            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('catButton').addEventListener('click', refresh)
            })

            // wait until all the content has loaded - then get the button element, and when it is clicked, trigger the refresh function above

        </script>
        <style type="text/CSS">
            button {
                width: 100%;
                padding: 10px 0;
                border: 2px solid gray;
                cursor: pointer;
                margin: 10px 0;
                color: white;
                background-color: #333;
                transition: background-color 1s ease;

            }

            button:hover {
                background-color: #777;
            }

        </style>
    </head>
    <body>
        <div id="kitten_div">
        <button type="button" id="catButton">click for new kitten!</button>
        <img src="https://cataas.com/cat"/>
        </div>

     
    </body>
</html>
