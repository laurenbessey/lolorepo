        <div id="Wrap">
            <img class="FollowBox" src="./IMG/transparent_3.png" alt="cute dog following mouse">
            <img class="FollowBox" src="./IMG/transparent_2.png" alt="cute dog following mouse">
            <img class="FollowBox" src="./IMG/transparent_1.png" alt="cute dog following mouse">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
          <script type="text/javascript">
            let FollowBox = "#Wrap .FollowBox";
  gsap.set(FollowBox, {
    xPercent: -50,
    yPercent: -50,
    scale: 0
  });
  
  window.addEventListener("mousemove", (e) => {
    gsap.to(FollowBox, {
      duration: 0.5,
      overwrite: "auto",
      x: e.clientX,
      y: e.clientY,
      stagger: 0.15,
      ease: "none"
    });
  
    let TL = gsap.timeline({
      defaults: { duration: 0.5, ease: "none" }
    });
    TL.to(FollowBox, {
      scale: 1,
      overwrite: "auto",
      stagger: { amount: 0.15, from: "start", ease: "none" }
    });
    TL.to(
      FollowBox,
      {
        overwrite: "auto",
        scale: 0,
        stagger: { amount: 0.15, from: "end", ease: "none" }
      },
      "<+=2.5"
    );
  });
           
        </script>
