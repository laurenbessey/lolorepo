<!DOCTYPE html>
<html lang="en">
    <!-- info about the page, links to other files, SEO etc. -->
    <head>
        <!-- if we don't define the character set (always utf-8) our fonts might not display correctly -->
        <meta charset="utf-8" />
        <!-- the viewport meta tag is necessary for responsive behaviour. If we forget to do this, our media queries mgiht not work. https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- this title tag is the big blue link in search results, it is also the TEXT in the browser tab. The title tag only accepts plain text, not special characters. We will talk about favicons later in the semester. -->
        <title>HTML Boilerplate</title>
        <!-- We can also link to our external CSS here, load scripts, define a favicon, or slun in a style tag here. We can also have meta data for SEP -->
    </head>
    <!-- everything inside the body tag is what will display in the browser window -->
    <body>
        <h1>HTML Boilerplate Template</h1>
    </body>
    <!-- you can check it works by opening file from desktop folder on chrome. remember to save so it will show up! -->
</html>
