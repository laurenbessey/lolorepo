<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tables</title>
        <style>
            th {
                border-bottom: 2px solid gray;
            }
        </style>
    </head>
    <body>
        <!-- wraps all things tabley -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Major</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Lauren</td>
                    <td>20</td>
                    <td>GLS</td>
                </tr>
                <tr>
                    <td>Jana</td>
                    <td>19</td>
                    <td>IDM</td>
                </tr>

            </tbody>
        </table>
    </body>
